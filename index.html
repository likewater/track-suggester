<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Choose Your Track</h1>
      <p>Learn to develop!</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h3>Epicodus Development Track Questionnaire<h3>
            <h4>Answer the following questions to find out what development track you should follow.</h4></br>

            <h4>1. What do you like best?

            <div class="radio">
            <label>
              <input type="radio" name="skill" value="coding" checked>
              Coding
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="skill" value="designing">
              Designing
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="skill" value="project management">
              Project Management
            </label>
          </div></br>

          <h4>2. Coding Experience: Choose all that apply.

          <div class="checkbox">
          <label>
            <input type="checkbox" name="skill" value="codingBackground1">
            I Have Never Coded Before
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="skill" value="codingBackground2">
            I've Dabbled
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="skill" value="codingBackground3">
            I Can Get It Done, Somehow.
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="skill" value="codingBackground4">
            I Can Get It Done, Right.
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="skill" value="codingBackground5">
            I'm An Expert!
          </label>
        </div>

        </div>
        <div class="col-sm-6">
          <h3>Your Answers Are Below</h3>
          </div>
        </div>







    </div>
  </body>
</html>
